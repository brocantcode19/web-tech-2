<header class="page-header">
  <h1 class="header-title">Student Management System</h1>
  <a class="btn primary" [routerLink]="['/create-student']">Add Student</a>
</header>

<main class="container">
  <section class="panel">
    <h2 class="panel-title">List of Students</h2>

    <div class="cards">
      @for (student of students(); track student.id) {
        <article class="card">
          <div>
            <h3 class="student-name">
              {{ student.first_name }} {{ student.last_name }}
            </h3>
            <p class="meta">
              <strong>Year Level:</strong> {{ student.year_level }}
            </p>
          </div>

          <button class="btn danger" (click)="deleteStudent(student.id)">
            Delete
          </button>
        </article>
      } @empty {
        <p class="meta">No students found</p>
      }
    </div>
  </section>
</main>
