<header class="page-header">
  <h1 class="header-title">Create Student</h1>
</header>

<main class="container">
  <section class="panel">
    <form [formGroup]="form" class="student-form">

      <!-- Personal Information -->
      <h2 class="section-title">Personal Information</h2>

      <div class="form-grid">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="first_name">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="last_name">
        </div>

        <div class="form-group full-width">
          <label>Email Address</label>
          <input type="email" formControlName="email">
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" formControlName="age">
        </div>
      </div>

      <!-- Academic Information -->
      <h2 class="section-title">Academic Information</h2>

      <div class="form-grid">
        <div class="form-group">
          <label>Course</label>
          <input type="text" formControlName="course">
        </div>

        <div class="form-group">
          <label>Year Level</label>
          <input type="number" formControlName="year_level">
        </div>

        <div class="form-group">
          <label>GPA</label>
          <input type="number" step="0.01" formControlName="gpa">
        </div>

        <div class="form-group">
          <label>Enrollment Status</label>
          <select formControlName="enrollment_status">
            <option value="">Select status</option>
            <option value="Enrolled">Enrolled</option>
            <option value="Not Enrolled">Not Enrolled</option>
            <option value="Graduated">Graduated</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button class="btn secondary" type="button" (click)="back()">
          Cancel
        </button>
        <button class="btn primary" type="button" (click)="createStudent()">
          Save Student
        </button>
      </div>

    </form>
  </section>
</main>
