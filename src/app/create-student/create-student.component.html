<div class="create-student-container">
  <header class="page-header">
    <h1 class="header-title">HEADER LABEL</h1>
  </header>

  <main class="main-content">
    <form class="student-form" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="studentId" class="form-label">Student ID</label>
        <input
          type="text"
          id="studentId"
          name="studentId"
          class="form-input"
          [(ngModel)]="studentForm.studentId"
          required
        />
      </div>

      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-input"
          [(ngModel)]="studentForm.firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="form-input"
          [(ngModel)]="studentForm.lastName"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          [(ngModel)]="studentForm.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          class="form-input"
          [(ngModel)]="studentForm.age"
          min="1"
          max="100"
          required
        />
      </div>

      <div class="form-group">
        <label for="gpa" class="form-label">GPA</label>
        <input
          type="number"
          id="gpa"
          name="gpa"
          class="form-input"
          [(ngModel)]="studentForm.gpa"
          step="0.01"
          min="0"
          max="4.0"
          required
        />
      </div>

      <div class="form-group">
        <label for="enrollmentStatus" class="form-label">Enrollment Status</label>
        <select
          id="enrollmentStatus"
          name="enrollmentStatus"
          class="form-input"
          [(ngModel)]="studentForm.enrollmentStatus"
          required
        >
          <option value="" disabled selected></option>
          <option *ngFor="let status of enrollmentStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-back" (click)="onBack()">
          Back
        </button>
        <button type="submit" class="btn-submit">
          Create student
        </button>
      </div>

    </form>
  </main>
</div>
